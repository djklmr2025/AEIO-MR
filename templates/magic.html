<!-- magic.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arkaios Chat - OpenAI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="https://img.icons8.com/fluency/48/000000/robot.png">
  <style>
    :root{
      --primary:#00ff9d; --secondary:#1e90ff; --bg:#0d0d0d; --surface:#111;
      --text:#fff; --muted:#b3b3b3; --root:#ff00c8;
    }
    *{box-sizing:border-box}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; background:var(--bg); color:var(--text); margin:0; height:100vh; overflow:hidden}
    .shell{max-width:1100px; margin:0 auto; height:100vh; display:flex; flex-direction:column; padding:16px}
    .brand{position:relative; text-align:center; padding:8px 0 16px}
    .brand h1{color:var(--primary); font-size:28px; margin:0}
    .brand p{color:var(--secondary); margin:4px 0 0}
    .root-badge{position:absolute; right:8px; top:8px; background:var(--root); color:#000; font-weight:700; padding:2px 8px; border-radius:6px; font-size:12px}
    .history{flex:1; overflow-y:auto; border:1px solid rgba(255,255,255,.1); background:rgba(255,255,255,.05); border-radius:12px; padding:16px}
    .msg{margin-bottom:16px; padding:14px; border-radius:12px}
    .msg.user{background:rgba(0,255,157,.15); border:1px solid rgba(0,255,157,.3); margin-left:20%}
    .msg.ai{background:rgba(30,144,255,.15); border:1px solid rgba(30,144,255,.3); margin-right:20%}
    .msg.root{background:rgba(255,0,200,.15); border:1px solid rgba(255,0,200,.3)}
    .msg .head{font-size:12px; color:var(--muted); margin-bottom:6px}
    .content{white-space:pre-wrap; word-wrap:break-word; line-height:1.6}
    .attachments{display:flex; gap:8px; flex-wrap:wrap; margin-top:8px}
    .thumb{border:1px solid rgba(255,255,255,.15); border-radius:8px; padding:6px}
    .thumb img{max-width:160px; max-height:120px; border-radius:6px; display:block}
    .thumb a{color:var(--primary); text-decoration:none}
    .input-card{background:var(--surface); border:1px solid rgba(255,255,255,.1); border-radius:12px; padding:12px; margin-top:12px}
    textarea{width:100%; background:rgba(255,255,255,.05); border:1px solid rgba(255,255,255,.1); color:var(--text); border-radius:8px; padding:12px; resize:none; min-height:70px}
    .row-actions{display:flex; align-items:center; gap:8px; justify-content:space-between}
    .btn-main{background:var(--primary); color:#000; border:none; padding:10px 14px; border-radius:10px; font-weight:600}
    .btn-outline{background:transparent; color:var(--primary); border:1px solid var(--primary); padding:10px 14px; border-radius:10px; font-weight:600}
    .filebar{display:flex; align-items:center; gap:10px; margin:8px 0}
    .previews{display:flex; gap:10px; flex-wrap:wrap}
    .typing{display:inline-flex; align-items:center; gap:6px; background:rgba(30,144,255,.15); padding:6px 10px; border-radius:12px; margin-top:6px}
    .dot{width:8px; height:8px; background:var(--secondary); border-radius:50%; animation:jump 1.4s infinite ease-in-out}
    .dot:nth-child(2){animation-delay:.2s} .dot:nth-child(3){animation-delay:.4s}
    @keyframes jump{0%,60%,100%{transform:translateY(0)}30%{transform:translateY(-5px)}}
    @media (max-width:768px){.msg.user,.msg.ai{margin:0}}
  </style>
</head>
<body>
  <div class="shell">
    <div class="brand">
      <span class="root-badge">ROOT</span>
      <h1>ARKAIOS CHAT</h1>
      <p>Asistente Inteligente con OpenAI • Privilegios Administrativos</p>
    </div>

    <div id="history" class="history"></div>

    <div class="input-card">
      <div class="filebar">
        <label class="btn-outline" for="fileInput"><i class="fa fa-paperclip me-2"></i>Adjuntar archivos</label>
        <input id="fileInput" type="file" multiple style="display:none" />
        <div id="previews" class="previews"></div>
      </div>
      <textarea id="msg" placeholder="Escribe tu mensaje... (comandos: /activar, /desactivar, /limpiar, /estado)"></textarea>
      <div class="row-actions">
        <button id="clearBtn" class="btn-outline"><i class="fa fa-trash me-2"></i>Limpiar Chat</button>
        <div>
          <button id="sendBtn" class="btn-main"><i class="fa fa-paper-plane me-2"></i>Enviar</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const historyDiv = document.getElementById('history');
    const input = document.getElementById('msg');
    const fileInput = document.getElementById('fileInput');
    const previews = document.getElementById('previews');
    const sendBtn = document.getElementById('sendBtn');
    const clearBtn = document.getElementById('clearBtn');

    let isTyping = false;
    let pendingFiles = [];   // File objects seleccionados
    let uploadedMeta = [];   // metadata devuelta por /upload

    function now() {
      return new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
    }

    function addMessage({text, who='ai', attachments=[]}) {
      const wrap = document.createElement('div');
      wrap.className = `msg ${who==='user'?'user':'ai'}`;
      const head = document.createElement('div');
      head.className = 'head';
      head.textContent = `${who==='user'?'Tú':'Arkaios'} • ${now()}`;
      const content = document.createElement('div');
      content.className = 'content';
      content.innerText = text;

      wrap.appendChild(head);
      wrap.appendChild(content);

      if (attachments.length) {
        const cont = document.createElement('div');
        cont.className = 'attachments';
        attachments.forEach(a => {
          const box = document.createElement('div');
          box.className = 'thumb';
          if (a.type && a.type.startsWith('image/')) {
            const img = document.createElement('img');
            img.src = a.preview || a.url;
            img.alt = a.name;
            box.appendChild(img);
          } else {
            const link = document.createElement('a');
            link.href = a.url || '#';
            link.target = '_blank';
            link.textContent = `📄 ${a.name}`;
            box.appendChild(link);
          }
          cont.appendChild(box);
        });
        wrap.appendChild(cont);
      }

      historyDiv.appendChild(wrap);
      historyDiv.scrollTop = historyDiv.scrollHeight;
    }

    function setTyping(on) {
      isTyping = on;
      const id = 'typing-ind';
      let el = document.getElementById(id);
      if (on) {
        if (!el) {
          el = document.createElement('div');
          el.id = id;
          el.className = 'msg ai';
          el.innerHTML = `
            <div class="head">Arkaios • escribiendo...</div>
            <div class="typing"><span class="dot"></span><span class="dot"></span><span class="dot"></span></div>
          `;
          historyDiv.appendChild(el);
        }
      } else if (el) {
        el.remove();
      }
      historyDiv.scrollTop = historyDiv.scrollHeight;
    }

    function clearPreviews() {
      previews.innerHTML = '';
      pendingFiles = [];
      uploadedMeta = [];
      fileInput.value = '';
    }

    fileInput.addEventListener('change', () => {
      previews.innerHTML = '';
      pendingFiles = Array.from(fileInput.files);
      pendingFiles.forEach(file => {
        const box = document.createElement('div');
        box.className = 'thumb';
        if (file.type.startsWith('image/')) {
          const img = document.createElement('img');
          const reader = new FileReader();
          reader.onload = e => img.src = e.target.result;
          reader.readAsDataURL(file);
          box.appendChild(img);
        } else {
          const p = document.createElement('div');
          p.textContent = `📄 ${file.name}`;
          box.appendChild(p);
        }
        previews.appendChild(box);
      });
    });

    clearBtn.addEventListener('click', async () => {
      input.value = '/limpiar';
      await sendMessage();
    });

    sendBtn.addEventListener('click', sendMessage);
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    async function uploadFiles() {
      if (!pendingFiles.length) return [];
      const form = new FormData();
      pendingFiles.forEach(f => form.append('files', f));
      const res = await fetch('/upload', { method: 'POST', body: form });
      if (!res.ok) throw new Error(`Error al subir archivos (${res.status})`);
      const data = await res.json();
      uploadedMeta = data.files.map(f => ({ name: f.name, url: f.url, type: f.type, size: f.size }));
      return uploadedMeta;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text && pendingFiles.length===0) return;

      // 1) Previsualizar mensaje del usuario
      const previewsToShow = [];
      // Añade previews base64 para imágenes antes de subir
      const nodes = previews.querySelectorAll('img');
      nodes.forEach((img, idx) => {
        previewsToShow.push({ name: pendingFiles[idx]?.name || `imagen_${idx+1}`, preview: img.src, type: pendingFiles[idx]?.type || 'image/*' });
      });
      // Añade nombres para no-imagen
      pendingFiles.forEach(f => {
        if (!f.type.startsWith('image/')) {
          previewsToShow.push({ name: f.name, type: f.type, url: '' });
        }
      });

      if (text) addMessage({ text, who: 'user', attachments: previewsToShow });
      input.value = '';
      sendBtn.disabled = true;

      try {
        // 2) Subir archivos reales al servidor (para tener URLs)
        let uploaded = [];
        if (pendingFiles.length) {
          uploaded = await uploadFiles();
        }

        // 3) Enviar mensaje a Arkaios con metadata de adjuntos
        setTyping(true);
        const res = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ mensaje: text || '(archivos adjuntos sin texto)', attachments: uploaded })
        });
        const data = await res.json();
        setTyping(false);

        addMessage({ text: data.respuesta || '—', who: 'ai' });
      } catch (err) {
        setTyping(false);
        addMessage({ text: `❌ Error: ${err.message}`, who: 'ai' });
      } finally {
        sendBtn.disabled = false;
        clearPreviews();
      }
    }

    // Mensaje inicial
    addMessage({
      text: "¡Hola! Soy Arkaios, tu asistente virtual con tecnología OpenAI.\nMemoria activada: puedo recordar esta conversación incluso si reinicias el servidor (usa /limpiar para borrar).",
      who: 'ai'
    });
  </script>
</body>
</html>
